<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Fetch Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Fetch Data Example</h1>
        <button class="btn btn-primary" onclick="fetchData()">Fetch Data</button>
        <div class="mt-3" id="data-container"></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                document.getElementById('data-container').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${data.title}</h5>
                            <p class="card-text">${data.body}</p>
                        </div>
                    </div>`;
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('data-container').innerHTML = '<p class="text-danger">Failed to fetch data.</p>';
            }
        }
    </script>
</body>
</html>
