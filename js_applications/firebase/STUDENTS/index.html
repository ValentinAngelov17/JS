<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
     <button class="btn" id="loadStudents">LOAD ALL STUDENTS</button>

    <form>
        <h3>Add student</h3>
        <div>
            <label>ID</label>
            <input type="number" id="ID" placeholder="ID...">
        </div>
        <div>
            <label>FirstName</label>
            <input type="text" id="FirstName" placeholder="FirstName...">
        </div>
        <div>
            <label>LastName</label>
            <input type="text" id="LastName" placeholder="LastName...">
        </div>
        <div>
            <label>FacultyNumber</label>
            <input type="number" id="FacultyNumber" placeholder="FacultyNumber...">
        </div>
        <div>
            <label>Grade</label>
            <input type="text" id="Grade" placeholder="Grade...">
        </div>
        <div>
            <button class="btn" id="submit">Submit</button>
        </div>

    </form>
    <script src="./app.js"></script>
</body>

</html>
