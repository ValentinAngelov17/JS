<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="createArticle" id="createArticle">
        <label class="title" for="createTitle">Title</label>
        <br>
        <input id="createTable">
        <br>
        <label class="title" for="createContent">Content</label>
        <br>
        <textarea id="createContent"></textarea>
        <br>
        <div class="btn">
            <button onclick="createArticle()">Create</button>
        </div>
        
    </div>
    <section id="articles">
        <h1>Articles List</h1>
    </section>
    <script>
        function createArticle() {
            let title = document.getElementById("createTable").value;
            let content = document.getElementById("createContent").value;

            let a = document.createElement("article");
            let h3 = document.createElement("h3")
            let p = document.createElement("p")
           
            h3.innerHTML = title;
            p.innerHTML = content;
            a.appendChild(h3);
            a.appendChild(p);

            document.getElementById("articles").appendChild(a)
            
            
        }
    </script>
    
</body>
</html>
